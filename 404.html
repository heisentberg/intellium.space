    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: Manrope, Inter, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .content {
            width: 100%;
            max-width: 28rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            padding: 0 1.5rem;
            z-index: 10;
            position: relative;
        }
        
        .intellium-text {
            display: flex;
            align-items: center;
            opacity: 0;
            animation: fadeInUp 0.7s ease-out 0.35s forwards;
        }
        
        .intellium-text h2 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, rgb(243, 244, 246) 0%, rgb(107, 114, 128) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .title-404 {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-top: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.7s ease-out 0.4s forwards, float 6s ease-in-out infinite;
        }
        
        .message-section {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.9s ease-out 0.5s forwards;
        }
        
        .message-section h3 {
            font-size: 1.25rem;
            font-weight: 500;
            color: rgb(209, 213, 219);
            margin-bottom: 0.5rem;
        }
        
        .message-section p {
            color: rgb(156, 163, 175);
            max-width: 24rem;
            line-height: 1.5;
        }
        
        .return-button {
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.9s ease-out 0.6s forwards;
        }
        
        .button {
            padding: 0.625rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            width: 140px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.35s cubic-bezier(0.2, 0, 0.2, 1);
            will-change: transform, box-shadow;
            backface-visibility: hidden;
            -webkit-font-smoothing: subpixel-antialiased;
            transform: translateZ(0);
        }
        
        .button:hover {
            transform: scale(1.01) translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        
        .button-text {
            position: relative;
            z-index: 10;
        }
        
        .button-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 1.2s cubic-bezier(0.2, 0, 0.2, 1);
        }
        
        .button:hover .button-shimmer {
            transform: translateX(100%);
        }
        
        /* Background Effects */
        .bg-effect-1 {
            position: absolute;
            bottom: -8rem;
            left: -8rem;
            width: 24rem;
            height: 24rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(147, 51, 234, 0.2) 100%);
            border-radius: 50%;
            filter: blur(3rem);
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.2s forwards;
        }
        
        .bg-effect-2 {
            position: absolute;
            top: -8rem;
            right: -8rem;
            width: 24rem;
            height: 24rem;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2) 0%, rgba(99, 102, 241, 0.2) 100%);
            border-radius: 50%;
            filter: blur(3rem);
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.4s forwards;
        }
        
        .bg-effect-3 {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 12rem;
            height: 12rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            filter: blur(3rem);
            opacity: 0;
            animation: pulse 8s ease-in-out infinite;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.3;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.2;
                transform: scale(1.2);
            }
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .title-404 {
                font-size: 3rem;
            }
            
            .intellium-text h2 {
                font-size: 1.25rem;
            }
            
            .message-section h3 {
                font-size: 1.125rem;
            }
            
            .message-section p {
                font-size: 0.875rem;
            }
        }
    </style>

    <div class="container">
